<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>레시피 게시판</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f4f4f4;
			margin: 0;
			padding: 0;
		}

		header {
			background-color: #333;
			color: white;
			padding: 1rem;
			text-align: center;
		}

		.container {
			width: 80%;
			margin: 20px auto;
		}

		.recipe-list {
			list-style-type: none;
			padding: 0;
		}

		.recipe-item {
			background-color: white;
			padding: 15px;
			margin-bottom: 10px;
			border-radius: 5px;
			box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
		}

		.recipe-title {
			font-size: 1.5rem;
			font-weight: bold;
		}

		.recipe-details {
			font-size: 0.9rem;
			margin: 5px 0;
		}

		.recipe-content {
			font-size: 1rem;
			margin-top: 10px;
		}

		.form-container {
			background-color: white;
			padding: 20px;
			border-radius: 5px;
			box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
			margin-top: 30px;
		}

		.form-container input,
		.form-container textarea {
			width: 100%;
			padding: 10px;
			margin: 10px 0;
			border-radius: 5px;
			border: 1px solid #ddd;
		}

		.form-container button {
			background-color: #333;
			color: white;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}

		.form-container button:hover {
			background-color: #555;
		}
	</style>
</head>

<body>

	<header>
		<h1>레시피 게시판</h1>
	</header>

	<div class="container">
		<h2>레시피 목록</h2>

		<ul class="recipe-list">
			<!-- 레시피 아이템 예시 -->
			<li class="recipe-item">
				<div class="recipe-title">김치찌개</div>
				<div class="recipe-details">작성자: 홍길동 | 작성일: 2025-03-21</div>
				<div class="recipe-content">
					<p>이 김치찌개는 맛있는 김치와 돼지고기를 이용하여 만든 간단하면서도 맛있는 레시피입니다...</p>
				</div>
			</li>
			<li class="recipe-item">
				<div class="recipe-title">된장찌개</div>
				<div class="recipe-details">작성자: 김철수 | 작성일: 2025-03-20</div>
				<div class="recipe-content">
					<p>된장찌개는 구수한 맛이 특징으로, 다양한 재료로 맛을 낼 수 있습니다...</p>
				</div>
			</li>
		</ul>

		<div class="form-container">
			<h3>새 레시피 추가</h3>
			<form action="/addRecipe" method="POST">
				<input type="text" name="title" placeholder="레시피 제목" required>
				<input type="text" name="author" placeholder="작성자" required>
				<textarea name="content" rows="6" placeholder="레시피 내용" required></textarea>
				<button type="submit">레시피 추가</button>
			</form>
		</div>
	</div>

</body>

</html>
>
